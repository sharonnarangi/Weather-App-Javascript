<svg width="150" height="150" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Background color for foggy atmosphere -->
    <rect width="100" height="100" fill="#d3d3d3" />
  
    <!-- Layer of mist 1 -->
    <ellipse cx="50" cy="50" rx="60" ry="10" fill="white" opacity="0.6">
      <animate attributeName="cx" values="40;60;40" dur="5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Layer of mist 2 -->
    <ellipse cx="50" cy="60" rx="70" ry="10" fill="white" opacity="0.4">
      <animate attributeName="cx" values="60;40;60" dur="7s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Layer of mist 3 -->
    <ellipse cx="50" cy="70" rx="80" ry="12" fill="white" opacity="0.5">
      <animate attributeName="cx" values="50;70;50" dur="6s" repeatCount="indefinite"/>
    </ellipse>
  
    <!-- Layer of mist 4 (close to ground) -->
    <ellipse cx="50" cy="80" rx="90" ry="10" fill="white" opacity="0.3">
      <animate attributeName="cx" values="70;50;70" dur="8s" repeatCount="indefinite"/>
    </ellipse>
  </svg>
  